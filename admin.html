<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>non_pickup.json 後台管理</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 300px; }
    #jsonMsg { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>non_pickup.json 管理介面</h2>
  <button id="loadJsonBtn">讀取 JSON</button>
  <button id="saveJsonBtn">儲存 JSON</button>
  <br><br>
  <textarea id="jsonEditor"></textarea>
  <div id="jsonMsg"></div>
  <script>
    // 讀取 JSON
    document.getElementById('loadJsonBtn').onclick = async function() {
      document.getElementById('jsonMsg').textContent = '';
      try {
        const res = await fetch('/non_pickup.json');
        if (!res.ok) throw new Error('讀取失敗');
        const text = await res.text();
        document.getElementById('jsonEditor').value = text;
      } catch(e) {
        document.getElementById('jsonMsg').textContent = e.message;
      }
    };
    // 儲存 JSON
    document.getElementById('saveJsonBtn').onclick = async function() {
      document.getElementById('jsonMsg').textContent = '';
      try {
        const text = document.getElementById('jsonEditor').value;
        JSON.parse(text); // 檢查格式
        const res = await fetch('/.netlify/functions/editNonPickup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: text
        });
        if (!res.ok) throw new Error('儲存失敗');
        document.getElementById('jsonMsg').textContent = '儲存成功';
      } catch(e) {
        document.getElementById('jsonMsg').textContent = '錯誤：' + e.message;
      }
    };
  </script>
</body>
</html>
